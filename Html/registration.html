<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-t from-purple-200 via-green-100 to-pink-200 h-screen flex justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4 text-center text-purple-600">IQ Test Registration</h1>
        
        <form action="" id="regForm">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="name" name="name" class="w-full py-2 px-3 border border-blue-400 rounded-md focus:outline-none focus:ring focus:ring-blue-200" required>
            </div>
    
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="email" name="email" class="w-full py-2 px-3 border border-blue-400 rounded-md focus:outline-none focus:ring focus:ring-blue-200" required>
            </div>
    
            <div class="mb-4">
                <label for="contact" class="block text-sm font-medium text-gray-600">Contact Number</label>
                <input type="tel" id="contact" name="contact" class="w-full py-2 px-3 border border-blue-400 rounded-md focus:outline-none focus:ring focus:ring-blue-200" required>
            </div>
    
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full py-2 px-3 border border-blue-400 rounded-md focus:outline-none focus:ring focus:ring-blue-200" required>
            </div>
    
            <div class="mb-6">
                <button type="submit" class="w-full bg-gradient-to-r from-purple-400 to-purple-600 text-white font-semibold py-2 rounded-md hover:bg-blue-600">Register</button>
            </div>
        </form>
    
        <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md mb-4">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline"> Registration done successfully.</span>
        </div>
        
        <div class="text-center text-sm">
            <p class="text-gray-700">Already have an account? <a href="#" class="text-purple-600 hover:underline">Log in</a></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="/JS/reg.js"></script>
</body>
</html>
